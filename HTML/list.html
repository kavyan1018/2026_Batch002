<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <!-- 
        li ==> list items
        ol ==> order List : number(def), romen num, alphabets 
        ul ==> Unorder List : Disc(dot),  squ, circle
    -->



    <!-- from ol will get num by def -->
    <!-- <ol> 
        type    
        reverse
        start
    -->
    <!-- <ol type="A"> -->
    <!-- <ol type="a"> -->
    <!-- <ol type="I"> -->
    <ol type="i" start="5" reversed>
        <li>Pizza</li>
        <li>Ice-Cream</li>
        <li>Tea</li>
        <li>Fast food</li>
        <li>Water</li>
        <li>Coffee</li>
    </ol>

    <!-- from ul will get disc by def -->
    <!-- <ul> -->
    <!-- <ul type="circle"> -->
    <ul type="square">
        <li>Pizza</li>
        <li>Ice-Cream</li>
        <li>Tea</li>
        <li>Fast food</li>
    </ul>

</body>
