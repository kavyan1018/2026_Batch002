<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
            
            th  ==> tabel Head / thead
            td  ==> table data
            tr  ==> table row 

            rowspan : combine to rows 
            colspan : combine to colums 

    -->

    <table border="3" bordercolor="red">

        <!-- this is a head part of table -->
        <tr bgcolor="sky-blue">
            <th>Roll No</th>
            <th>Name</th>
            <th>Std</th>
            <th>Div</th>
        </tr>

        <!-- Now Data put -->

        <tr>
            <td align="center">1</td>
            <td>Tanisha</td>
            <td>1st</td>
            <td bgcolor="red" rowspan="2">A</td>
        </tr>

        <tr>
            <td align="center">2</td>
            <td>Dhruvit</td>
            <td>3rd</td>
            <!-- <td>A</td> -->
        </tr>

        <tr align="center">
            <td align="center">3</td>
            <td>Hani</td>
            <td colspan="2">2nd</td>
            <!-- <td>D</td> -->
        </tr>

    </table>

</body>

</html>
