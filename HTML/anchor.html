    <!--    
        anchor tag attribute :
            href : it is used to specify the URL of the page the link goes to.  

            target : it is used to specify where to open the linked document.
                _self : Default. Opens the link in the current tab or window.
                _blank : Opens the link in a new tab or window.
                _parent : Opens the link in the parent frame.
                _top : Opens the link in the full body of the window.

                for sug : press : ctrl space 
    -->
    
    <a href="https://home.google.com/welcome/" target="_top">Google Home</a>
