<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        ol ==> order list 
        li ==> list items 
        ul ==> Unorder list 
    -->


    <!-- Nested List -->
    <ol type="i">
        <li>Pizza
            <ul>
                <li>Paneer Specialities
                    <ol>
                        <li>Tandoori Paneer</li>
                        <li>Paneer Makhan</li>
                        <li>Paneer Maharaja</li>
                    </ol>

                </li>
                <li>Cheese Burst</li>
            </ul>
        </li>

        <li>Tea</li>
        <li>Coffee</li>
    </ol>

    <ul type="square">
        <li>Pizza</li>
        <li>Tea</li>
        <li>Coffee</li>
    </ul>

</body>

</html>
